
<div class="table-container">
  <table class="customer-table">
    <thead>
      <tr>
        <th>Tenant ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Created</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of allTenants">
        <td>{{ customer.id }}</td>
        <td>{{ customer.name }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.phone }}</td>      
        <td>{{ customer.updatedAt | date:'short' }}</td>
        <td class="actions">
          
          <button class="delete-btn" (click)="onDeleteCustomer(customer.id)">
            <svg viewBox="0 0 24 24"><path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z"/></svg>
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
